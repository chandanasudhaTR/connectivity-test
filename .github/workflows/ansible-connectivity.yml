

name: test ansible connectivity


on:

 
  push:
    branches: [ "main" ]
  

 
  workflow_dispatch:


jobs:
  
  test-connectivity:
    
    runs-on: self-hosted

   
    steps:
      
      - uses: actions/checkout@v4

      
        
      - name: install ansible
        run: |
          
        
          
          pip install ansible pywinrm

         
      - name: Run ansible playbook
        run: |
          
          ansible-playbook -i inventories/dev/hosts playbooks/main.yml
